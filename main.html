<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form method="">
		<!--Name-->
		<label for="#name">Name* </label>
		<input type="text" id="#name" name="name" placeholder=Name required ><br><br>

		<!--Email-->
		<label for="#email">Email* </label>
		<input type="email" name="email" id="#email" placeholder=Email required ><br><br>

		<!--Gender-->
		<p>Gender* 
		<label for="gender"><input type="radio" id="gender_m" name="gender" value="male">Male</label>
		<label for="gender"><input type="radio" id="gender_f" name="gender" value="female">Female</label><br>
		</p>
		
		<!--Cars-->
		<label for="#cars" >Choose your car as* </label>
		<select name="cars" id="#cars" >
		<option>--Please choose an option--</option>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
		</select><br><br>

		<!--Age-->
		<label for="#age">Age* </label>
		<input type="number" id="#age" name="age" placeholder=Age required><br><br>

		<!--DOB-->
		<label for="#dob">DOB* </label>
		<input type="date" id="#dob" name="dob" required><br><br>
	
		<!--Phone Number-->
		<label for="#phone number">Phone Number </label>
		<input type="tel" id="#tel" name="phone number" placeholder=xxx-xxx-xxxx required ><br><br>
		
		<!--Password-->
		<label for="#password">Password* </label>
		<input type="password" id="#password" name="password" placeholder=Password><br><br>
		
		<!--Checkbox-->
		<label for="#tos"> I agree to the TOS.* </label>
		<input type="checkbox" id=#tos name="checkbox" ><br><br>
		
		<!--Submit Button-->
		<button type="button">Submit</button>

		
	
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
