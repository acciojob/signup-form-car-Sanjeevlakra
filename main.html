<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form>
		<!--Name-->
		<label for="name">Name* &nbsp;</label>
		<input type="text" id="#name" placeholder=Name required ><br><br>

		<!--Email-->
		<label for="name">Email* &nbsp;</label>
		<input type="email" id="#email" placeholder=Email required ><br><br>

		<!--Gender-->
		<label for="name">Gender* &nbsp;</label>
		<input type="radio" id="gender_m" >
		<label for="male">Male</label>
	    <input type="radio" id="gender_f" >
	    <label for="female">Female</label><br><br>
		
		<!--Cars-->
		<label for="cars" >Choose your car as* &nbsp;</label>
		<select name="cars" id="#cars" >
		<option>--Please choose an option--</option>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
		</select><br><br>

		<!--Age-->
		<label for="age">Age* &nbsp</label>
		<input type="number" id="#age" placeholder=Age required><br><br>

		<!--DOB-->
		<label for="dob">DOB* &nbsp</label>
		<input type="date" id="#dob" required><br><br>
	
		<!--Phone Number-->
		<label for="phone">Phone Number &nbsp</label>
		<input type="tel" id="tel" placeholder=xxx-xxx-xxxx required ><br><br>
		
		<!--Password-->
		<label for="pasword">Password</label>
		<input type="password" id="password" placeholder=Password><br><br>
		
		<!--Checkbox-->
		<label for="checkbox"> I agree to the TOS. &nbsp</label>
		<input type="checkbox" id=#tos><br><br>
		
		<!--Submit Button-->
		<button type="button" type="submit">Submit</button>

		
	
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
